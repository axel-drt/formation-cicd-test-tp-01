# .github/workflows/ci.yml

name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Exécution des tests unitaires
        run: mvn test -Dtest=**/*Test.java
      
      - name: Publication des résultats des tests
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Résultats Tests Unitaires
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

  integration-tests:
    name: Tests d'Intégration
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Exécution des tests d'intégration
        run: mvn verify -DskipUnitTests
      
      - name: Publication des résultats des tests d'intégration
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Résultats Tests d'Intégration
          path: target/failsafe-reports/*.xml
          reporter: java-junit
          fail-on-error: true